<div class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand navbar-item" href="#/">Light Linux</a>

		<div class="navbar-collapse collapse">

<div class="jumbotron">
	<div ng-controller="appsController">
		<h3><small>Application Manager</small></h3>
		<div ng-if="data.length>0">
			<table class="table table-striped">
				<tbody>
					<tr ng-repeat="app in data">
						<td><a href="#" class="glyphicon glyphicon-remove" style="text-decoration:none;"></a></td>
						<td><a href="#">{{ app.name }}</a></td>
						<td><span class="label label-success pull-right">{{ app.type }}</span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div ng-if="data.length<=0">
			<h4><small>No Tasks Found.</small></h4>
		</div>
	</div>
</div>
